name: Check if builds okay

on:
 - push

jobs:
  build:
    name: Build check
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix:
        platform:
         - ubuntu-latest
        node-version:
         - 14.x

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Build site
      run: npm run build

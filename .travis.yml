language: node_js
install:
  - gem install percy-cli
  - npm install
  - wget -qO- 'https://cli.netlify.com/download/latest/linux' | tar xz
script:
  - npm run netlify
  - percy snapshot site/
  - npm run lighthouse -- $(./netlifyctl deploy --access-token $NETLIFY_AUTH_TOKEN --draft --yes | grep 'netlify.com')
